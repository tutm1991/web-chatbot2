<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            max-height: 400px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.bot {
            align-items: flex-start;
        }
        .message-content {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 0.95em;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #dee2e6;
            background: #fff;
            padding: 15px;
        }
        .chat-input input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 0.95em;
            outline: none;
            background: #f8f9fa;
            transition: border-color 0.3s;
        }
        .chat-input input:focus {
            border-color: #667eea;
        }
        .chat-input button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        .chat-input button:active {
            transform: translateY(0);
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 20px;
            max-width: 80%;
            margin-bottom: 15px;
        }
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .test-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .new-conversation-button {
            position: fixed;
            top: 20px;
            left: 150px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .status-message {
            position: fixed;
            top: 60px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <button class="test-button" onclick="testSupabase()">Test Supabase</button>
    <button class="new-conversation-button" onclick="startNewConversation()">üÜï New Chat</button>
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <div class="chat-container">
        <div class="chat-header">ü§ñ AI Chatbot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input" id="chatForm" autocomplete="off">
            <input type="text" id="userInput" placeholder="Type your message here..." required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const statusMessage = document.getElementById('statusMessage');
        
        // T·∫°o conversation_id m·ªõi m·ªói khi b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán m·ªõi
        function generateConversationId() {
            return 'conv-' + Date.now() + '-' + Math.floor(Math.random()*10000);
        }
        
        // L∆∞u sessionId v√†o localStorage, nh∆∞ng ch·ªâ t·∫°o m·ªõi khi chat box tr·ªëng
        let sessionId = localStorage.getItem('chatbot_session_id');
        
        function resetSessionId() {
            sessionId = generateConversationId();
            localStorage.setItem('chatbot_session_id', sessionId);
        }

        // Add a button to start a new conversation
        function startNewConversation() {
            sessionId = generateConversationId();
            localStorage.setItem('chatbot_session_id', sessionId);
            chatMessages.innerHTML = '';
            showStatus('üÜï New conversation started!');
        }

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.style.background = isError ? 'rgba(220,53,69,0.9)' : 'rgba(40,167,69,0.9)';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        async function testSupabase() {
            try {
                showStatus('Testing Supabase connection...');
                const response = await fetch('http://localhost:3000/test-supabase');
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Supabase connected successfully!');
                } else {
                    showStatus('‚ùå Supabase error: ' + data.error, true);
                }
            } catch (error) {
                showStatus('‚ùå Connection failed: ' + error.message, true);
            }
        }

        function appendMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            msgDiv.appendChild(contentDiv);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Load conversation history from Supabase
        async function loadConversationHistory() {
            try {
                const res = await fetch(`http://localhost:3000/conversation/${sessionId}`);
                const data = await res.json();
                
                if (data.messages && data.messages.length > 0) {
                    // Skip the system message and display user/assistant messages
                    data.messages.forEach(msg => {
                        if (msg.role !== 'system') {
                            appendMessage(msg.role, msg.content);
                        }
                    });
                }
            } catch (err) {
                console.log('No previous conversation found or error loading history');
            }
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            
            // N·∫øu chat box tr·ªëng, t·∫°o conversation_id m·ªõi
            if (chatMessages.innerHTML.trim() === '') {
                resetSessionId();
            }
            
            appendMessage('user', text);
            userInput.value = '';
            showTypingIndicator();
            
            try {
                const res = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, sessionId })
                });
                
                const data = await res.json();
                hideTypingIndicator();
                
                if (data.reply) {
                    appendMessage('bot', data.reply);
                } else {
                    appendMessage('bot', 'Sorry, I encountered an error. Please try again.');
                }
            } catch (err) {
                hideTypingIndicator();
                appendMessage('bot', 'Sorry, I cannot connect to the server right now. Please check your connection.');
            }
        });

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Load conversation history when page loads
        loadConversationHistory();
    </script>
</body>
</html>
